language: node_js
node_js:
- 8.11.2
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_81d1fc7fdfa5_key -iv $encrypted_81d1fc7fdfa5_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- cp ssh_config ~/.ssh/config
- cp mtevents_travis_key /tmp/mtevents_travis_key
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/mtevents_travis_key
- ssh-add /tmp/mtevents_travis_key
after_success:
- npm run codecov
- scp -o stricthostkeychecking=no -r dist/mtevents.min.js test/test.html bj-server:/usr/local/nginx/html
